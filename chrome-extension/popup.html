<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Helper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HG140X6CQ6"></script>
    <script src="ga.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            width: 350px;
            background-color: #f8fafc;
            color: #334155;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #c41e3a;
            font-size: 24px;
            text-align: center;
            margin: 0 0 10px;
        }
        p.intro {
            font-size: 14px;
            text-align: center;
            margin: 0 0 20px;
            color: #475569;
        }
        #participant-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 10px;
        }
        .participant-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-bottom: 1px solid #f1f5f9;
        }
        .participant-item:last-child {
            border-bottom: none;
        }
        .participant-item span {
            flex-grow: 1;
            font-size: 14px;
            font-weight: 600;
        }
        .participant-item button {
            background: none;
            border: none;
            cursor: pointer;
            color: #ef4444;
            padding: 5px;
        }
        #empty-state {
            text-align: center;
            padding: 30px 10px;
            color: #64748b;
            font-style: italic;
            font-size: 13px;
        }
        .form-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .form-section input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 14px;
        }
        .form-section button {
            background-color: #0F7C3F;
            color: white;
            border: none;
            padding: 0 15px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }
        #notes {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        #add-participant-btn {
            width: 100%;
            background-color: #0F7C3F;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }
        #send-btn {
            width: 100%;
            background-color: #c41e3a;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #send-btn:hover {
            background-color: #a01829;
        }
        #send-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        .footer {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
        }
        .footer a {
            color: #475569;
            text-decoration: none;
            font-weight: 600;
        }
        .footer-controls {
            display: flex;
            justify-content: flex-end;
        }
        #clear-list-btn {
            background: none;
            border: none;
            color: #64748b;
            font-size: 12px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quick Setup</h1>
        <p class="intro">Build your list here, then send it to the generator to finish setup!</p>

        <div id="participant-list">
            <div id="empty-state">Your participants will appear here.</div>
        </div>

        <div class="footer-controls">
            <button id="clear-list-btn">Clear List</button>
        </div>

        <div class="form-section">
            <input type="text" id="name-input" placeholder="e.g., Alice Smith">
        </div>
        <textarea id="notes" placeholder="Optional: Gift ideas, notes, budget (e.g., Loves coffee, size M)" rows="2"></textarea>
        
        <button id="add-participant-btn" class="form-section-button">Add Participant</button>
        
        <button id="send-btn" style="margin-top: 15px;">Add to Generator</button>

        <div class="footer">
            <a href="https://secretsantamatch.com" target="_blank">SecretSantaMatch.com</a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
