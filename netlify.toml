# This file provides explicit build instructions for Netlify.

[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions/"

# This section enables and configures the Netlify Blobs store for wishlists.
[blobs]
  store = "wishlists"

# Your existing redirect rules for the blog.
[[redirects]]
  from = "/blog"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/blog.html"
  to = "/index.html"
  status = 200