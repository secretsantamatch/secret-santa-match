[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# 1. Short Link Redirect Rule (MUST come first)
# This sends any link starting with /s/ to the resolver function
[[redirects]]
  from = "/s/*"
  to = "/.netlify/functions/resolve-short-link"
  status = 200
  force = true

# 2. Existing Blog Redirects
[[redirects]]
  from = "/blog"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/blog.html"
  to = "/index.html"
  status = 200

# 3. Headers for Ads.txt
[[headers]]
  for = "/ads.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    X-Content-Type-Options = "nosniff"
