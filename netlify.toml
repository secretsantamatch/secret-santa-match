# This file provides explicit build instructions for Netlify.
[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# Your existing redirect rules for the blog.
[[redirects]]
  from = "/blog"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/blog.html"
  to = "/index.html"
  status = 200

# CRITICAL FIX: Explicitly force ads.txt to be served as plain text.
# This overrides any default MIME type sniffing by Netlify or the browser.
[[headers]]
  for = "/ads.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    X-Content-Type-Options = "nosniff"
