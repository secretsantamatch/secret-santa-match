# This file provides explicit build instructions for Netlify.
[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# Your existing redirect rules for the blog.
[[redirects]]
  from = "/blog"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/blog.html"
  to = "/index.html"
  status = 200

# Explicitly set the Content-Type for ads.txt for Google AdSense verification.
[[headers]]
  for = "/ads.txt"
  [headers.values]
    Content-Type = "text/plain"
