# This file provides explicit build instructions for Netlify.
[build]
  # The build command from your package.json
  command = "npm run build"
  # The directory where your built site is placed
  publish = "dist"

# This tells Netlify where to find your serverless functions
[functions]
  directory = "netlify/functions"

# This section configures the Netlify Blobs store named "wishlists".
# Deploying a function that imports '@netlify/blobs' will activate this store.
[blobs]
  store = "wishlists"

# Your existing redirect rules for the blog.
[[redirects]]
  from = "/blog"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/blog.html"
  to = "/index.html"
  status = 200